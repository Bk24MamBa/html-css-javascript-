<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单案例</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(function () {

           $("b").click(function () {
               $("div").toggle(1000);
           });
        });
    </script>
    <style type="text/css">
        ul li{
            list-style-type: none;
            position:relative;
            left: 20px;
        }
        div{
            display: none;
        }
    </style>
</head>
<body>
    <h2>菜单案例</h2>
    <hr>
    <ul>
        <b>特殊的日子</b>
        <div>
            <li>10.26</li>
            <li>5.11</li>
            <li>4.9</li>
        </div>
    </ul>
    <ul>
        <b>猪</b>
        <div>
            <li>猪老婆</li>
            <li>傻猪猪</li>
            <li>白仁猪</li>
        </div>
    </ul>
    <ul>
        <b>篮球</b>
        <div>
            <li>NBA</li>
            <li>CBA</li>
            <li>中国男篮</li>
        </div>
    </ul>

</body>
</html>
