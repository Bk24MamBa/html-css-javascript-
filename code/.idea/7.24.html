<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.24form表单校验</title>
</head>
<style type="text/css">
    div{
        width: 700px;
        height: 700px;
        text-align: left;
        border:solid 2px #3388ff;
        border-radius: 20px;
        margin: auto;
        margin-top: 100px;
        font-size: 20px;
        padding-left: 20px;
    }
    input[type=text]{
        width: 200px;
        height: 25px;
        border-radius: 5px;
        border: solid 1px black;
        font-size: 24px;
        font-weight: bold;
    }
    input[type=password]{
        width: 200px;
        height: 25px;
        border-radius: 5px;
        border: solid 1px black;
    }
    tr{
        height: 60px;
    }
    #yzm{
        width: 100px;
    }
</style>
<script type="text/javascript">
    function yanzhengma() {
        var yzm=Math.floor(Math.random()*900000+100000);
        var span=document.getElementById("codespan");
        span.innerHTML=yzm;
    }
    function testuname() {
        var uname=document.getElementById("uname").value;
        var reg=/^[\u4e00-\u9fa5]{1,6}$/;
        var span=document.getElementById("unamespan");
        if(uname==""||uname==null){
            span.innerHTML="用户名不能为空，请输入1-6个汉字";
            span.style.color="red";
        }else if(reg.test(uname)){
            span.innerHTML="用户名输入正确";
            span.style.color="green";
        }else {
            span.innerHTML="用户名输入错误，请输入1-6个汉字";
            span.style.color="red";
        }

    }
</script>
<body onload="yanzhengma()">
    <div>
        <form>
            <table>
                <tr>
                    <td width="130px">用户名:</td>
                    <td width="550px">
                        <input type="text" onclick="" id="uname" onblur="testuname();"><span id="unamespan">请输入1-6个汉字</span>
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input type="password" onclick="" id="pwd1">
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input type="password" onclick="" id="pwd2">
                    </td>
                </tr>
                <tr>
                    <td>手机号:</td>
                    <td>
                        <input type="text" onclick="" id="phone"><span></span>
                    </td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td>
                        <input type="text" onclick="" id="mail">
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" value="男">男
                        <input type="radio" name="sex" value="女">女
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                        <input type="checkbox" name="hb" value="打球">打球
                        <input type="checkbox" name="hb" value="听歌">听歌
                        <input type="checkbox" name="hb" value="看电影">看电影
                    </td>
                </tr>
                <tr>
                    <td>籍贯：</td>
                    <td>
                        <select>
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                            <option>深圳</option>
                            <option>普宁</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="hb" value="1">是否同意协议
                    </td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td>
                        <input type="text" id="yzm">&nbsp;&nbsp;&nbsp;<span id="codespan" onclick="yanzhengma()"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="立即注册">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
