<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7.24form表单校验</title>
</head>
<style type="text/css">
    div{
        width: 700px;
        height: 700px;
        text-align: left;
        border:solid 2px #3388ff;
        border-radius: 20px;
        margin: auto;
        margin-top: 100px;
        font-size: 20px;
        padding-left: 20px;
    }
    input[type=text]{
        width: 200px;
        height: 25px;
        border-radius: 5px;
        border: solid 1px black;
        font-size: 24px;
        font-weight: bold;
    }
    input[type=password]{
        width: 200px;
        height: 25px;
        border-radius: 5px;
        border: solid 1px black;
    }
    tr{
        height: 60px;
    }
    #yzm{
        width: 100px;
    }
</style>
<script type="text/javascript">
    function yanzhengma() {
        var yzm=Math.floor(Math.random()*900000+100000);
        var span=document.getElementById("codespan");
        span.innerHTML=yzm;
        span.style.color="black";
    }
    function testuname() {
        var uname = document.getElementById("uname").value;
        var reg = /^[\u4e00-\u9fa5]{1,6}$/;
        var span = document.getElementById("unamespan");
        if (uname == "" || uname == null) {
            span.innerHTML = "用户名不能为空，请输入1-6个汉字";
            span.style.color = "red";
        } else if (reg.test(uname)) {
            span.innerHTML = "用户名输入正确";
            span.style.color = "green";
        } else {
            span.innerHTML = "用户名输入错误，请输入1-6个汉字";
            span.style.color = "red";
        }
    }
    function test(id,reg) {
        var inp=document.getElementById(id);
        var v=inp.value;
        var alt=inp.alt;
        var span=document.getElementById(id+"span");
        if(v==""||v==null){
            span.innerHTML=alt+"不能为空！"
            span.style.color="red";
        }else if(reg.test(v)){
            span.innerHTML=alt+"输入正确！"
            span.style.color="green";
        }else{
            span.innerHTML=alt+"输入格式错误！"
            span.style.color="red";
        }
    }
    function testphone() {
        test("phone",/^1[3,4,5,7,8]\d{9}$/);
    }
    function testpwd() {
        test("pwd",/^[a-zA-Z0-9]{4,10}$/);
    }
    function testpwd2() {
        var v1=document.getElementById("pwd").value;
        var v2=document.getElementById("pwd2").value;
        var span=document.getElementById("pwd2span")
        if(v1==v2){
            span.innerHTML="密码输入正确！";
            span.style.color="green";
        }else{
            span.innerHTML="密码输入错误！";
            span.style.color="red";
        }
    }
    function testmail() {
        test("mail",/^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/);
    }
    function testcode() {
        var v1=document.getElementById("codespan").innerHTML;
        var v2=document.getElementById("yzm").value;
        var span=document.getElementById("codespan");
        if(v1==v2){
            span.innerHTML="验证码输入正确！";
            span.style.color="green";
        }else{
            span.innerHTML="验证码输入错误！";
            span.style.color="red";
        }
    }
</script>
<body>
    <div>
        <form>
            <table>
                <tr>
                    <td width="130px">用户名:</td>
                    <td width="550px">
                        <input type="text" id="uname" onblur="testuname();"><span id="unamespan">请输入您的用户名（1-6个汉字）</span>
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input type="password" id="pwd" onblur="testpwd();" alt="密码"><span id="pwdspan">请输入您的密码</span>
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input type="password" id="pwd2" onblur="testpwd2()"><span id="pwd2span">请再次输入您的密码</span>
                    </td>
                </tr>
                <tr>
                    <td>手机号:</td>
                    <td>
                        <input type="text" id="phone" alt="手机号" onblur="testphone();"><span id="phonespan">请输入您的手机号</span>
                    </td>
                </tr>
                <tr>
                    <td>邮箱:</td>
                    <td>
                        <input type="text" id="mail" alt="邮箱" onblur="testmail();"><span id="mailspan">请输入您的邮箱</span>
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <input type="radio" name="sex" value="男">男
                        <input type="radio" name="sex" value="女">女
                    </td>
                </tr>
                <tr>
                    <td>爱好：</td>
                    <td>
                        <input type="checkbox" name="hb" value="陪wdt~">陪wdt~
                        <input type="checkbox" name="hb" value="听歌">听歌
                        <input type="checkbox" name="hb" value="打球">打球
                    </td>
                </tr>
                <tr>
                    <td>籍贯：</td>
                    <td>
                        <select>
                            <option>北京</option>
                            <option>上海</option>
                            <option>广州</option>
                            <option>深圳</option>
                            <option>普宁</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>验证码：</td>
                    <td>
                        <input type="text" id="yzm" onblur="testcode();" onclick="yanzhengma();">&nbsp;&nbsp;&nbsp;<span id="codespan" onclick="yanzhengma()"></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox" name="hb" value="1">是否同意协议
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="button" value="立即注册">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
