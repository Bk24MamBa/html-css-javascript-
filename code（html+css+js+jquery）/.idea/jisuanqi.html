<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自制计算器</title>
    <style type="text/css">
        div{
            border: solid 1px;
            width: 400px;
            height: 390px;
            margin: auto;
            margin-top: 200px;
            text-align: center;
            border-radius: 20px;
        }
        #in{
            width: 350px;
            height: 40px;
            margin-top: 20px;
            font-size: 24px;
        }
        input[type="button"]{
            width: 80px;
            height: 50px;
            margin-top: 24px;
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
    <script type="text/javascript">
        function test(bt) {
            var n=bt.value;

            switch (n) {
                case "C":
                    document.getElementById("in").value="";
                    break;
                case "=":
                    document.getElementById("in").value=eval( document.getElementById("in").value);
                    break;
                default:
                    document.getElementById("in").value=document.getElementById("in").value+n;
                    break;
            }
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="in" value="" readonly><br>
        <input type="button" id="bt" value="1" onclick="test(this)">
        <input type="button" id="" value="2" onclick="test(this)">
        <input type="button" id="" value="3" onclick="test(this)">
        <input type="button" id="" value="+" onclick="test(this)"><br>
        <input type="button" id="" value="4" onclick="test(this)">
        <input type="button" id="" value="5" onclick="test(this)">
        <input type="button" id="" value="6" onclick="test(this)">
        <input type="button" id="" value="-" onclick="test(this)"><br>
        <input type="button" id="" value="7" onclick="test(this)">
        <input type="button" id="" value="8" onclick="test(this)">
        <input type="button" id="" value="9" onclick="test(this)">
        <input type="button" id="" value="*" onclick="test(this)"><br>
        <input type="button" id="" value="0" onclick="test(this)">
        <input type="button" id="" value="/" onclick="test(this)">
        <input type="button" id="" value="C" onclick="test(this)">
        <input type="button" id="" value="=" onclick="test(this)">
    </div>
</body>
</html>
